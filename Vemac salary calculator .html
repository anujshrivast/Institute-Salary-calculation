<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vemac Salary Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('image.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      
    }

    .container {
      
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
      
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00a4fe;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }
      .container{
        max-width: 300px;
      }

      button {
        font-size: 12px;
      }

      .form-group input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vemac Salary Calculator</h1>
    <div class="form-group">
      <label for="salary">Salary Amount:</label>
      <input type="number" id="salary" placeholder="Enter your salary amount">
    </div>
    <div class="form-group">
      <label for="leaves">Number of Leaves:</label>
      <input type="number" id="leaves" placeholder="Enter number of leaves">
    </div>
    <button onclick="calculateSalary()">Calculate Final Payment</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      const salary = parseFloat(document.getElementById('salary').value);
      const leaves = parseInt(document.getElementById('leaves').value);

      if (isNaN(salary) || isNaN(leaves)) {
        document.getElementById('result').innerText = 'Please enter valid inputs!';
        return;
      }

      const leaveAmount = (salary / 30) * leaves;
      const finalPayment = salary - leaveAmount;

      document.getElementById('result').innerText = 
        `\nLeave Amount: ${leaveAmount.toFixed(2)} \n Final Payment: ${finalPayment.toFixed(2)}`;
    }
  </script>
</body>
</html>
